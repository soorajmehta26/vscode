<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000">
  <filter id="blurFilter">
    <feGaussianBlur stdDeviation="2" />
  </filter>
  <pattern id="imagePattern" x="0" y="0" width="100%" height="100%" patternContentUnits="objectBoundingBox">
    <image href="water.jpg" width="1" height="1" preserveAspectRatio="none" />
  </pattern>

  <rect x="20" y="20" width="360" height="260" fill="url(#imagePattern)" filter="url(#blurFilter)" stroke="red" stroke-width="5" />
</svg>
