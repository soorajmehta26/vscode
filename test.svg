<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,0,4,0.765)" stop-opacity="1" />
      <stop offset="100%" stop-color="rgba(255,0,4,0.765)" stop-opacity="1" />
    </linearGradient>
  </defs>

  <!-- Apply the gradient as a mask -->
  <mask id="gradientMask">
    <rect x="0" y="0" width="100%" height="100%" fill="white" />
    <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" />
  </mask>

  <!-- Embed the image with an <image> element and apply the mask -->
  <image
    x="0"
    y="0"
    width="200"
    height="200"
    href="https://media.hellosivi.com/logos/sGsBM8OW5cs.png"
    mask="url(#gradientMask)"
  />

  <!-- Add any other SVG elements or components here -->
</svg>
